!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Tunnel0
 ip address 10.0.30.8 255.255.255.0
 tunnel source 201.6.0.8
 tunnel destination 201.6.0.67
!
interface FastEthernet0/0
 ip address 201.6.0.8 255.255.255.192
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.0.20.8 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 router-id 8.8.8.8
 log-adjacency-changes
 network 201.6.0.0 0.0.0.63 area 0
!
ip forward-protocol nd
ip route 10.0.10.64 255.255.255.192 Tunnel0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
